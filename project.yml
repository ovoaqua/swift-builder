name: tealium-swift
options:
  bundleIdPrefix: com.tealium
  carthageBuildPath: ../Carthage/Build
configs:
  Release: release
  Debug: debug  
targets:
  TealiumAttribution:
    type: framework
    platform: iOS
    sources:
      - path: tealium/attribution
        buildPhase: sources
      - path: tealium/attribution
        buildPhase: headers
    settings:
      base:
          SDKROOT: ""
          INFOPLIST_FILE: "TealiumAttribution-Info.plist"
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: attribution
          SUPPORTED_PLATFORMS: "iphonesimulator iphoneos"
          SUPPORTS_MACCATALYST: YES
          TARGETED_DEVICE_FAMILY: "1,2"
          IPHONEOS_DEPLOYMENT_TARGET: 9.0
      configs:
        debug:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: attribution DEBUG
    dependencies:
      - target: TealiumCore
    info:
      path: builder/TealiumAttribution-Info.plist
  TealiumAttributionTests-iOS:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: support/tests/test_tealium_attribution
        buildPhase: sources
      - path: support/tests/TestTealiumHelper.swift
        buildPhase: sources
    settings:
      base:
        CODE_SIGN_STYLE: "Manual"
        DEVELOPMENT_TEAM: ""         
    dependencies:
      - target: TealiumCore
      - target: TealiumAttribution
  TealiumAutotracking:
    type: framework
    platform: iOS
    sources:
      - path: tealium/autotracking
        buildPhase: sources
      - path: tealium/autotracking
        buildPhase: headers
    settings:
      base:
          SDKROOT: ""
          INFOPLIST_FILE: "TealiumAutotracking-Info.plist"
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: autotracking
          SUPPORTED_PLATFORMS: "iphonesimulator iphoneos appletvsimulator appletvos"
          TARGETED_DEVICE_FAMILY: "1,2,3,4"
          TVOS_DEPLOYMENT_TARGET: 9.0
          IPHONEOS_DEPLOYMENT_TARGET: 9.0
      configs:
        debug:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: autotracking DEBUG
    dependencies:
      - target: TealiumCore
    info:
      path: builder/TealiumAutotracking-Info.plist
  TealiumAutotrackingTests-iOS:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: support/tests/test_tealium_autotracking
        buildPhase: sources
      - path: support/tests/TestTealiumHelper.swift
        buildPhase: sources
    settings:
      base:
        CODE_SIGN_STYLE: "Manual"
        DEVELOPMENT_TEAM: ""         
    dependencies:
      - target: TealiumCore
      - target: TealiumAutotracking
  TealiumCollect:
