schemes:
  # BUILD SCHEMES
  TealiumAttribution:
    build:
      targets:
        TealiumAttribution: all
    run:
      config: Release
  TealiumAutotracking:
    build:
      targets:
        TealiumAutotracking: all
    run:
      config: Release
  TealiumCollect:
    build:
      targets:
        TealiumCollect: all
    run:
      config: Release
  TealiumCore:
    build:
      targets:
        TealiumCore: all
    run:
      config: Release
  TealiumCrash:
    build:
      targets:
        TealiumCrash: all
    run:
      config: Release                                                
  TealiumLifecycle:
    build:
      targets:
        TealiumLifecycle: all
    run:
      config: Release                                    
  TealiumLocation:
    build:
      targets:
        TealiumLocation: all
    run:
      config: Release
  TealiumRemoteCommands:
    build:
      targets:
        TealiumRemoteCommands: all
    run:
      config: Release                                    
  TealiumTagManagement:
    build:
      targets:
        TealiumTagManagement: all
    run:
      config: Release
  TealiumVisitorService:
    build:
      targets:
        TealiumVisitorService: all
    run:
      config: Release                                    
  # TEST SCHEMES                     
  TealiumAttributionTests-iOS:
    build:
      targets:
        TealiumAttributionTests-iOS: [test]
    test:
      gatherCoverageData: true
      targets:
        - TealiumAttributionTests-iOS
        - name: TealiumAttributionTests-iOS
          parallelizable: true
  TealiumAutotrackingTests-iOS:
    build:
      targets:
        TealiumAutotrackingTests-iOS: [test]
    test:
      gatherCoverageData: true
      targets:
        - TealiumAutotrackingTests-iOS
        - name: TealiumAutotrackingTests-iOS
          parallelizable: true
  TealiumCollectTests-iOS:
