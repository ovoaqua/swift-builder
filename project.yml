      - path: support/tests/TestTealiumHelper.swift
        buildPhase: sources
      - path: support/tests/test_tealium_core/large-event-data.json
        buildPhase: resources        
    settings:
      base:
        CODE_SIGN_STYLE: "Manual"
        DEVELOPMENT_TEAM: ""     
    dependencies:
