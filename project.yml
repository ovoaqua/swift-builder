    platform: iOS
    sources:
      - path: tealium/Core
        buildPhase: sources
      - path: tealium/Core
        buildPhase: headers       
    settings:
      base:
          SDKROOT: ""
          INFOPLIST_FILE: "TealiumCore-Info.plist"
          SUPPORTED_PLATFORMS: "iphonesimulator iphoneos watchsimulator watchos macosx appletvsimulator appletvos"
          TARGETED_DEVICE_FAMILY: "1,2,3,4"
          TVOS_DEPLOYMENT_TARGET: 9.0
