        TealiumCollectTests-macOS: [test]
    test:
      gatherCoverageData: true
      targets:
        - TealiumCollectTests-macOS
        - name: TealiumCollectTests-macOS
          parallelizable: true
  TealiumCollectTests-tvOS:
